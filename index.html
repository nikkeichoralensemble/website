{% extends "base.html" %}

{% block main %}
<section role="banner" id="homebanner">
  <img role="logo" src="assets/images/logo-white.png" width="200">
  <h1>We are NiCE!</h1>
  <p>UC Berkeley's premier Japanese and English a cappella group</p>
  <a role="button" class="blue" href="/about">Learn More</a>
</section>

<section role="content" class="lightpink">
  <h2 class="pinktext">Interested in joining?</h2>
  <a role="button" class="pink" href="/auditions" target="_blank">See Auditions Page</a>
</section>

<section role="content" class="white">
  <h2>Recent Performances</h2>
  <div class="grid">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PUslCt-1KkA" frameborder="0"
      allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IZhJ_rkoFD8" title="YouTube video player"
      frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>
</section>
<section role="content" class="lightblue">
  <h2>Future Performances</h2>
  <div class="wrapper">
    <iframe
      src="https://calendar.google.com/calendar/embed?src=7qabu0gu9h4l69jmhnbmocnji4%40group.calendar.google.com&ctz=America%2FLos_Angeles"
      style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  </div>
</section>

{% endblock %}
